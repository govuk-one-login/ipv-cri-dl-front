drivingLicence:
  title: Enter your details exactly as they appear on your UK driving licence
  serviceNameRequired: true
  drivingLicenceInformationContext: Your driving licence includes a lot of information that we can check to make sure that you are who you say you are.
  checkDetailsContext: We’ll check your details with DVLA to make sure your driving licence has not been cancelled or reported as lost or stolen.
  checkDetailsContextDVA: We’ll check your details with DVA to make sure your driving licence has not been cancelled or reported as lost or stolen.
  drivingLicenceTryAnotherWay: If you do not have a UK driving licence or you cannot remember your details, you can <a href="/prove-another-way" class="govuk-link">prove your identity another way</a> instead.
  drivingLicenceGivenNames: Given names
  retryBannerTitle: Error
  retryTitle: Check your details match what’s on your UK driving licence
  retryWarningLabel: Warning
  retryWarningText: You will not be able to change your details again if you make a mistake this time
  retryMessageHeading: We could not find your details
  retryMessageParagraph1: There was a problem when we checked your details with DVLA.
  retryMessageParagraph1DVA: There was a problem when we checked your details with DVA.
  retryMessageParagraph2: "Check your details again. Remember to make sure:"
  retryMessageList1: your driving licence is a UK driving licence
  retryMessageList2: you’ve entered your driving licence number correctly
  retryMessageList3: days and months are in the right order in your date of birth, issue date and valid to date
  consentDVA: Allow DVA to check your driving licence details
  consentDVLA: Allow DVLA to check your driving licence details
